name: Database CD

on:
  push:
    branches:
      - main    # 운영
      - release # 스테이징
      - develop # 개발

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 환경별 변수 적용 (prod, stage, dev)
    environment: ${{ github.ref_name == 'main' && 'prod' || github.ref_name == 'release' && 'stage' || github.ref_name == 'develop' && 'dev' }}
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v5
      
      - name: SSH 키 준비하기
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ec2-ssh-private-key.pem
          chmod 600 ~/.ssh/ec2-ssh-private-key.pem
          ssh-keyscan -H ${{ secrets.EC2_SERVER_HOST }} >> ~/.ssh/known_hosts

      # 1. .env 파일 생성
      # DB용 환경변수 모음
      - name: 환경변수 파일(.env) 만들기
        run: |
          cat <<EOF > .env
          # 이미지 정보 (보통 mysql:8.0 등을 씀)
          DB_IMG_NAME=${{ vars.DB_IMG_NAME }}
          DB_IMG_TAG=${{ vars.DB_IMG_TAG }}
          
          # DB 설정
          DATABASE_ROOT_PASSWORD=${{ secrets.DATABASE_ROOT_PASSWORD }}
          DATABASE_SCHEMA=${{ secrets.DATABASE_SCHEMA }}
          DATABASE_USER=${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_PORT=${{ secrets.DATABASE_PORT }}
          EOF

      # 2. 파일 서버로 전송 (.env + docker-compose.yml + my.cnf)
      - name: 배포 파일들 EC2로 보내기
        run: |
          ssh -i ~/.ssh/ec2-ssh-private-key.pem ${{ vars.EC2_SERVER_USER }}@${{ secrets.EC2_SERVER_HOST }} "mkdir -p /home/${{ vars.EC2_SERVER_USER }}/app/database"
          scp -i ~/.ssh/ec2-ssh-private-key.pem docker-compose.yml .env my.cnf ${{ vars.EC2_SERVER_USER  }}@${{ secrets.EC2_SERVER_HOST }}:/home/${{ vars.EC2_SERVER_USER }}/app/database/

      - name: 도커 설치되어 있나 확인
        id: check-docker
        run: |
          DOCKER_EXISTS=$(ssh -i ~/.ssh/ec2-ssh-private-key.pem -o StrictHostKeyChecking=no ${{ vars.EC2_SERVER_USER }}@${{ secrets.EC2_SERVER_HOST }} 'command -v docker >/dev/null && echo "true" || echo "false"')
          echo "docker_exists=$DOCKER_EXISTS" >> $GITHUB_OUTPUT

      - name: 도커 없으면 설치하기
        if: steps.check-docker.outputs.docker_exists == 'false'
        run: |
          ssh -i ~/.ssh/ec2-ssh-private-key.pem -o StrictHostKeyChecking=no ${{ vars.EC2_SERVER_USER }}@${{ secrets.EC2_SERVER_HOST }} << 'EOF'
              sudo apt-get update
              sudo apt-get install -y \
                  ca-certificates \
                  curl \
                  gnupg \
                  lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
                | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
              sudo usermod -aG docker $USER
          EOF

      # 3. 배포 실행
      - name: 도커 컴포즈로 배포 시작
        run: |
          ssh -i ~/.ssh/ec2-ssh-private-key.pem -o StrictHostKeyChecking=no ${{ vars.EC2_SERVER_USER }}@${{ secrets.EC2_SERVER_HOST }} << EOF
              cd ~/app/database
              docker compose down
              docker compose pull
              docker compose up -d
              docker image prune -f
          EOF

# [설정 가이드]
# 깃헙 레포 Settings > Secrets and variables > Actions 에 등록
#
# 1. Secrets (보안)
# - EC2_SSH_PRIVATE_KEY
# - EC2_SERVER_HOST
# - DATABASE_ROOT_PASSWORD
# - DATABASE_SCHEMA, DATABASE_USER, DATABASE_PASSWORD, DATABASE_PORT
#
# 2. Variables (환경변수)
# - DB_IMG_NAME, DB_IMG_TAG (예: mysql, 8.0)
# - EC2_SERVER_USER
